<!DOCTYPE html>
<html>
<head>
    <title>Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="page4">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button onclick="location.href='/'" class="nav-link btn btn-primary">Upload</button>
                    <button onclick="location.href='/highlight'" class="nav-link btn btn-primary">Highlight</button>
                    <button onclick="location.href='/visualization'" class="nav-link btn btn-primary">Visualizations</button>
                    <button onclick="location.href='/predict'" class="nav-link active btn btn-primary">Prediction</button>
                </div>
                <div class="authors">by Eldar Shlomi, Or Lipschits, and David Levin</div>
            </div>
            <div class="col-9">
                <h1>Prediction</h1>
                {% if prediction %}
                    <p>Your most suitable profession is: <strong>{{ prediction }}</strong></p>
                    <p>Your second most suitable profession is: <strong>ENGINEER</strong></p>
                {% else %}
                    <p>Click the button to predict your most suitable profession.</p>
                {% endif %}
                <button onclick="location.href='/predict'">Prediction</button>
            </div>
        </div>
    </div>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
</body>
</html>
